<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Charlie's Cafe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- Add your content here -->
  <header class="cup-header">
    <figure>
      <img src="images/mobile-header.png" alt="Mobile Header" />
    </figure>
  </header>
    


  <div class="mint-header1">
    <figure>
      <img src="images/mint-header.png" alt="Mint Header 1" />
    </figure>
  </div>
  
  
  <div class="mint-header2">
    <figure>
      <img src="images/mint-header.png" alt="Mint Header 2" />
    </figure>
  </div>


  <section class="overview grid">
    
    <div class="two-column">

      <div>
        <figure>
          <img src="images/MobileBlueCup.png" alt="Blue Cup" />
        </figure>
      </div>

      <div>
        <h2> CHARLIE'S CAFE</h2>
        <p>Established in 1990, Charlie’s Cafe is one of Sun Devil 
          Dining’s local restaurant partners. We serve Firecreek Coffee & an array of European inspired sandwiches & more.
          Give us a visit!
          Monday - Friday: 7am - 5pm</p>
      </div>
     </div>

  </section>

  <section class="sample grid">

    <h2>Location</h2>
    <img src="images/mobile-map.png" alt="Map" 
    width=276.02px />

  </section>

  <footer class=grid>
    <p>Contact Us
      (480) 727-0377
      info.charlies@gmail.com</p>
    <figure>
      <img src="images/white-logo.png" alt="White Logo" 
      width=125px />
    </figure>
  </footer>

  <!-- Load Scripts -->
  <script src="js/scripts.js"></script>
